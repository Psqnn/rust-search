name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rust-search
            asset_name: rust-search-linux-x86_64
          
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rust-search
            asset_name: rust-search-macos-x86_64
          
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rust-search
            asset_name: rust-search-macos-aarch64
          
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rust-search.exe
            asset_name: rust-search-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
